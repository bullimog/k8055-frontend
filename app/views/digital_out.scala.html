@import model.Device
@(device: Device)

<label class="do-device-label" id="deviceDesc@device.id">@device.id: @device.deviceType: @device.description:&nbsp;</label>


<div class="digital-out">
    <input type="checkbox"
           name="device-name@device.id"
           id="device-true@device.id"
           value="true"
           onclick="makeCall('@device.id', this.checked)">
    <label for="device-true@device.id"></label>
</div>
