@import model.Device
@(device: Device)
<label class="di-device-label" id="deviceDesc@device.id">@device.id: @device.deviceType: @device.description:&nbsp;</label>

<div class="digital-in">
<input type="checkbox" name="device-name@device.id" id="device-true@device.id" value="true">
<label for="device-true@device.id"></label>
</div>
